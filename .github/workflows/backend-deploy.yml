name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: backend-support-agent-unique123  # Replace with your app name
  PYTHON_VERSION: '3.11'
  WORKING_DIRECTORY: './backend'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Create and activate virtual environment
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        python -m venv venv
        source venv/bin/activate

    - name: Install dependencies
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create deployment package
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        zip -r ../backend-release.zip . -x "venv/*" -x "__pycache__/*" -x "*.pyc" -x ".pytest_cache/*"

    - name: Upload artifact for deployment
      uses: actions/upload-artifact@v3
      with:
        name: backend-app
        path: backend-release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: backend-app

    - name: Unzip artifact for deployment
      run: unzip backend-release.zip -d backend

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./backend

    - name: Health Check
      run: |
        echo "Waiting for app to start..."
        sleep 30
        curl -f https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health || echo "Health check failed"

  notify:
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    steps:
    - name: Deployment Status
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "✅ Backend deployment successful!"
        else
          echo "❌ Backend deployment failed!"
        fi
